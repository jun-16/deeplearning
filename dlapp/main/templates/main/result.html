{% extends "main/base.html" %}
{% block content %}
<div class="mt-5 text-center">
  {% for data in result %}
    <img class="img-fluid" src="data:image/jpg;base64,{{ data.0 }}">
    <a href="{{ data.0.file.url }}"><img class="img-thumbnail" src="{{ data.0.file.url }}"></a>
    <p class="lead">画像は「{{ data.1 }}」です。</p>
    <hr>
  {% endfor %}
  <a class="btn btn-lg btn-secondary"  href="{% url 'home' %}">戻る</a>
</div>

{% endblock %}
